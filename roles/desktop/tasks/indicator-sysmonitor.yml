---

- include_vars: indicator-sysmonitor.yml

- name: add indicator-sysmonitor ppa
  apt_repository:
    repo: "{{ ppa }}"
  become: yes
  become_user: root

- name: install indicator-sysmonitor
  apt:
    name: indicator-sysmonitor
  become: yes
  become_user: root

- name: set indicator-sysmonitor configuration
  file:
    src: "{{ configuration_source }}"
    dest: "{{ configuration_destination }}"
    state: link
